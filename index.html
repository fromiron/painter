<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:700&display=swap" rel="stylesheet">
    <title>Painting App</title>
</head>

<body>
    <canvas id="jsCanvas" class="canvas"></canvas>


    <div class="controls">
        <div class="controls__range">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.0" step="0.1">
        </div>

        <div id="jsColors" class="controls__colors">
            <div class="controls__color jsColor" style="background-color:black"></div>
            <div class="controls__color jsColor" style="background-color:#c2c2c2"></div>
            <div class="controls__color jsColor" style="background-color:white"></div>
            <div class="controls__color jsColor" style="background-color:#FF3B30"></div>
            <div class="controls__color jsColor" style="background-color:tomato"></div>
            <div class="controls__color jsColor" style="background-color:orange"></div>
            <div class="controls__color jsColor" style="background-color:yellow"></div>
            <div class="controls__color jsColor" style="background-color:yellowgreen"></div>
            <div class="controls__color jsColor" style="background-color:green"></div>
            <div class="controls__color jsColor" style="background-color:blue"></div>
            <div class="controls__color jsColor" style="background-color:dodgerblue"></div>
            <div class="controls__color jsColor" style="background-color:indigo"></div>
        </div>
        <div class="btnContainer">
            <button id="jsMode" class="btn">Fill</button>
            <button id="jsSave" class="btn">Save</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
